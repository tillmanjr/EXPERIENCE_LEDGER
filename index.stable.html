	<body >
		<div id="app"></div>
			<!-- Load juris.js from CDN before app.js -->
				<script>
					// Dynamically load juris.js and attach to window only after it is loaded
					const script = document.createElement('script');
					script.src = 'https://jurisjs.com/juris.js';
					script.onload = function() {
						if (!window.Juris) {
							throw new Error('Juris.js library did not load correctly.');
						}
						// Now load the app
						const appScript = document.createElement('script');
						appScript.type = 'module';
						appScript.src = '/src/app.stable.js';
						document.body.appendChild(appScript);
					};
					document.head.appendChild(script);
				</script>
	</body>
</html>
