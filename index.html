<!DOCTYPE html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1000, initial-scale=1.0" />
		<meta name="description" content="Experience Ledger - juris.js SPA" />
		<meta name="theme-color" content="#2563eb" />
		<title>Experience Ledger</title>
		<!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
		<link href="/src/output.css" rel="stylesheet">
		<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #fafafa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .table-scroll-container {
            position: relative;
            height: 600px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .virtual-spacer {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            pointer-events: none;
        }
        
        .virtual-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        
        .table-row {
            position: absolute;
            left: 0;
            right: 0;
            display: flex;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            cursor: pointer;
            user-select: none;
        }
        
        .table-row:hover {
            background: #f8f9fa;
        }
        
        .table-row.selected {
            background: #e3f2fd !important;
            border-bottom: 1px solid #90caf9;
        }
        
        .table-row.selected:hover {
            background: #bbdefb !important;
        }
        
        .table-row.last-selected {
            box-shadow: inset 0 0 0 2px #2196f3;
        }
        
        .table-row.new-row {
            background: #e8f5e9 !important;
            animation: fadeIn 0.5s ease;
        }
        
        .table-row.inserted-from-route {
            background: #f3e5f5 !important;
            animation: fadeInPurple 0.5s ease;
        }
        
        .table-row.marked-delete {
            background: #ffebee !important;
            opacity: 0.8;
        }
        
        .table-row.marked-delete:hover {
            background: #ffcdd2 !important;
        }
        
        .table-row.marked-delete.selected {
            background: #ef9a9a !important;
        }
        
        @keyframes fadeIn {
            from {
                background: #a5d6a7;
            }
            to {
                background: #e8f5e9;
            }
        }
        
        @keyframes fadeInPurple {
            from {
                background: #ba68c8;
            }
            to {
                background: #f3e5f5;
            }
        }
        
        .header-row {
            display: flex;
            background: #fafafa;
            font-weight: 600;
            position: relative;
            height: 48px;
        }
        
        .table-cell {
            padding: 12px 8px;
            border-right: 1px solid #e8e8e8;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 14px;
        }
        
        .header-cell {
            padding: 12px 8px;
            border-right: 1px solid #d0d0d0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 800;
            background: #fafafa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            color: #666;
            height: 44px;
        }
        
        .column-resizer {
            position: absolute;
            top: 0;
            right: -3px;
            width: 6px;
            height: 100%;
            cursor: col-resize;
            background: transparent;
            z-index: 1;
        }
        
        .column-resizer:hover {
            background: rgba(66, 153, 225, 0.3);
        }
        
        .resize-line {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #4299e1;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .resize-line.active {
            display: block;
        }
        
        /* Stats panel */
        .stats-panel {
            padding: 15px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 30px;
            font-size: 14px;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            gap: 8px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .stat-value {
            color: #333;
            font-weight: 700;
        }
        
        .stat-item.selection-stats {
            background: #e3f2fd;
            padding: 4px 12px;
            border-radius: 4px;
        }
        
        .stat-item.selection-stats .stat-value {
            color: #1976d2;
        }
        
        .stat-item.delete-stats {
            background: #ffebee;
            padding: 4px 12px;
            border-radius: 4px;
        }
        
        .stat-item.delete-stats .stat-value {
            color: #c62828;
            font-weight: 700;
        }
        
        /* Selection actions */
        .selection-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }
        
        .selection-btn {
            padding: 6px 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .selection-btn:hover {
            background: #1976d2;
        }
        
        .selection-btn.clear {
            background: #f44336;
        }
        
        .selection-btn.clear:hover {
            background: #d32f2f;
        }
        
        .selection-btn.insert {
            background: #4caf50;
        }
        
        .selection-btn.insert:hover {
            background: #45a049;
        }
        
        .selection-btn.insert-from-route {
            background: #9c27b0;
        }
        
        .selection-btn.insert-from-route:hover {
            background: #7b1fa2;
        }
        
        .selection-btn.delete {
            background: #ff9800;
        }
        
        .selection-btn.delete:hover {
            background: #f57c00;
        }
        
        .selection-btn.unmark {
            background: #9c27b0;
        }
        
        .selection-btn.unmark:hover {
            background: #7b1fa2;
        }
        
        .selection-btn.confirm-delete {
            background: #d32f2f;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        .selection-btn.confirm-delete:hover {
            background: #b71c1c;
            animation: none;
        }
        
        .selection-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeInOverlay 0.2s ease;
        }
        
        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideInModal 0.3s ease;
        }
        
        @keyframes slideInModal {
            from { 
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .modal-close:hover {
            background: #f0f0f0;
        }
        
        .modal-body {
            flex: 1;
            overflow: hidden;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-selection-info {
            color: #666;
            font-size: 14px;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .modal-btn.cancel {
            background: #f5f5f5;
            color: #666;
        }
        
        .modal-btn.cancel:hover {
            background: #e8e8e8;
        }
        
        .modal-btn.confirm {
            background: #2196f3;
            color: white;
        }
        
        .modal-btn.confirm:hover {
            background: #1976d2;
        }
        
        .modal-btn:disabled {
            background: #ccc;
            color: #999;
            cursor: not-allowed;
        }
        
        /* Modal Table Specific Styles */
        .modal-table-container {
            height: 100%;
        }
        
        .modal-table-container .table-scroll-container {
            height: calc(100% - 80px); /* Account for header */
        }
        
        .modal-table-container .stats-panel {
            background: #f8f9fa;
        }
        
        .modal-table-container .selection-actions {
            display: none; /* Hide action buttons in modal */
        }
        
        /* Ctrl/Cmd key highlighting */
        .table-row.ctrl-hover {
            background: #fff3cd !important;
            border: 1px solid #ffc107;
            box-shadow: 0 0 0 1px #ffc107;
        }
        
        .table-row.ctrl-hover.selected {
            background: #d1ecf1 !important;
            border: 1px solid #bee5eb;
            box-shadow: 0 0 0 1px #17a2b8;
        }
        
        /* Scrollbar styling */
        .table-scroll-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .table-scroll-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .table-scroll-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        
        .table-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .tab-button {
          width: 100px;
          height: 36px;
          border-color: silver;
          border-width: 1px;
          border-top-right-radius: 8px;
          border-top-left-radius: 8px;
          font-weight: bold;
        }
        .tab-button-disabled  {
          color: gray;
        }
        .tab-button-selected {
          background-color: white;
          border-color: black;
        }
        .ledger-tab-component-content {
          min-width: 1000px;
          min-height: 600px;
          padding-left: 16px;
          padding-right: 16px;
        }
        .tabset {
          padding-left: 20px;
        }
        .header-treasure-item {
          display: inline-block;
          width: 120px;
          height: 36px;
          font-size: larger;
          font-weight: bold;
          text-align: left;
          vertical-align: top;
        }
        .header-treasure-item-total {
          width: 180px;
        }
        .header-treasure-detail {
          display: block;
          width: 120px;
          height: 24px;
          font-size: larger;
          font-weight: bold;
          text-align: left;
        }
        .platinum { color: #D9D9D9}
            .gold { color: #EFBF04}
            .silver { color: #C4C4C4}
            .copper { color: #C68346}
            .net-worth { color:#85BB65}
        
        .header-div-name {
          padding-left: 40px;
          padding-right: 40px;
          width: 400px;
          display: inline-block;
          vertical-align: top;
        }
        .header-div-name-exp {
          display: inline;
          width: 300px;
          vertical-align: top;
        }
        .header-div-treasure {
          display: inline-block;
          width: 300px;
        }
			</style>
	</head>
	<!-- <body className="bg-gray-800 min-h-[800px] min-w-[800px] m-0 p-0"> -->
		
		<!-- <div id="app" className="w-full h-full"></div> -->
	<body >
		<div id="app"></div>
			<!-- Load juris.js from CDN before app.js -->
				<script>
					// Dynamically load juris.js and attach to window only after it is loaded
					const script = document.createElement('script');
					script.src = 'https://jurisjs.com/juris.js';
					script.onload = function() {
						if (!window.Juris) {
							throw new Error('Juris.js library did not load correctly.');
						}
						// Now load the app
						const appScript = document.createElement('script');
						appScript.type = 'module';
						appScript.src = '/src/app.js';
						document.body.appendChild(appScript);
					};
					document.head.appendChild(script);
				</script>
	</body>
</html>
